<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>âœ¨ WhatDo â€“ AI App Idea Generator</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ["Inter", "system-ui", "sans-serif"],
            },
            animation: {
              "fade-in": "fadeIn 0.5s ease-in-out",

        },
      };
    </script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap"

    <style>
      @keyframes fadeIn {
        from {
          opacity: 0;
        }
        to {
          opacity: 1;
        }
      }
      @keyframes slideUp {
        from {
          opacity: 0;
          transform: translateY(20px);
        }
        to {
          opacity: 1;
          transform: translateY(0);

    </style>

  <body
    class="bg-gradient-to-br from-slate-50 via-blue-50 to-indigo-100 min-h-screen font-sans"
  >
    <div class="container mx-auto px-4 py-8 max-w-5xl">
      <div class="text-center mb-12">
        <div
          class="inline-flex items-center justify-center w-16 h-16 bg-gradient-to-r from-blue-600 to-purple-600 rounded-2xl mb-6 shadow-lg"
        >
          <span class="text-2xl">âœ¨</span>
        </div>
        <h1 class="text-5xl md:text-6xl font-bold text-slate-800 mb-4">
          <span
            class="bg-gradient-to-r from-blue-600 to-purple-600 bg-clip-text text-transparent"

        </h1>
        <p
          class="text-slate-600 text-xl md:text-2xl max-w-3xl mx-auto leading-relaxed"
        >
          Generate innovative app ideas powered by AI. Select your preferred
          technologies, features, and goals to discover your next big project.
        </p>
      </div>

      <div
        class="bg-white/80 backdrop-blur-sm rounded-3xl shadow-2xl shadow-slate-200/50 p-8 md:p-12 mb-8 border border-white/20"
      >
        <div class="mb-10">
          <h3 class="text-2xl font-bold text-slate-800 mb-6 flex items-center">
            <span
              class="w-8 h-8 bg-blue-100 rounded-lg flex items-center justify-center mr-3"
            >
              <svg
                class="w-4 h-4 text-blue-600"
                fill="currentColor"
                viewBox="0 0 20 20"
              >
                <path
                  d="M3 4a1 1 0 011-1h12a1 1 0 011 1v2a1 1 0 01-1 1H4a1 1 0 01-1-1V4zM3 10a1 1 0 011-1h6a1 1 0 011 1v6a1 1 0 01-1 1H4a1 1 0 01-1-1v-6zM14 9a1 1 0 00-1 1v6a1 1 0 001 1h2a1 1 0 001-1v-6a1 1 0 00-1-1h-2z"
                />
              </svg>
            </span>
            Technology Stack
          </h3>
          <div
            class="grid grid-cols-2 md:grid-cols-3 lg:grid-cols-4 xl:grid-cols-5 gap-3"

          ></div>
        </div>

        <div class="mb-10">
          <h3 class="text-2xl font-bold text-slate-800 mb-6 flex items-center">
            <span
              class="w-8 h-8 bg-purple-100 rounded-lg flex items-center justify-center mr-3"
            >
              <svg
                class="w-4 h-4 text-purple-600"
                fill="currentColor"
                viewBox="0 0 20 20"
              >
                <path
                  fill-rule="evenodd"
                  d="M11.49 3.17c-.38-1.56-2.6-1.56-2.98 0a1.532 1.532 0 01-2.286.948c-1.372-.836-2.942.734-2.106 2.106.54.886.061 2.042-.947 2.287-1.561.379-1.561 2.6 0 2.978a1.532 1.532 0 01.947 2.287c-.836 1.372.734 2.942 2.106 2.106a1.532 1.532 0 012.287.947c.379 1.561 2.6 1.561 2.978 0a1.533 1.533 0 012.287-.947c1.372.836 2.942-.734 2.106-2.106a1.533 1.533 0 01.947-2.287c1.561-.379 1.561-2.6 0-2.978a1.532 1.532 0 01-.947-2.287c.836-1.372-.734-2.942-2.106-2.106a1.532 1.532 0 01-2.287-.947zM10 13a3 3 0 100-6 3 3 0 000 6z"
                  clip-rule="evenodd"
                />
              </svg>
            </span>
            Core Features
          </h3>
          <div
            class="grid grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-3"
            id="featuresContainer"
          ></div>
        </div>

        <div class="mb-10">
          <h3 class="text-2xl font-bold text-slate-800 mb-6 flex items-center">
            <span
              class="w-8 h-8 bg-green-100 rounded-lg flex items-center justify-center mr-3"
            >
              <svg
                class="w-4 h-4 text-green-600"
                fill="currentColor"
                viewBox="0 0 20 20"
              >
                <path
                  fill-rule="evenodd"
                  d="M18 10a8 8 0 11-16 0 8 8 0 0116 0zm-8-3a1 1 0 00-.867.5 1 1 0 11-1.731-1A3 3 0 0113 8a3.001 3.001 0 01-2 2.83V11a1 1 0 11-2 0v-1a1 1 0 011-1 1 1 0 100-2zm0 8a1 1 0 100-2 1 1 0 000 2z"
                  clip-rule="evenodd"
                />
              </svg>
            </span>
            Project Vision
          </h3>
          <textarea
            id="customGoal"
            placeholder="Describe your app's purpose, target audience, or the problem it should solve. For example: 'Help remote teams collaborate better' or 'Make learning languages more engaging for teenagers'"
            class="w-full p-6 border-2 border-slate-200 rounded-2xl focus:outline-none focus:ring-4 focus:ring-blue-500/20 focus:border-blue-500 resize-none transition-all duration-300 text-slate-700 placeholder-slate-400 bg-slate-50/50"
            rows="4"
          ></textarea>
        </div>

        <button
          id="generateBtn"
          class="w-full bg-gradient-to-r from-blue-600 via-purple-600 to-indigo-600 hover:from-blue-700 hover:via-purple-700 hover:to-indigo-700 text-white font-bold py-6 px-8 rounded-2xl transition-all duration-300 transform hover:scale-[1.02] active:scale-[0.98] shadow-xl hover:shadow-2xl disabled:opacity-50 disabled:cursor-not-allowed disabled:transform-none text-lg"
        >
          <span id="generateBtnText" class="flex items-center justify-center">
            <svg class="w-6 h-6 mr-3" fill="currentColor" viewBox="0 0 20 20">
              <path
                fill-rule="evenodd"
                d="M11.3 1.046A1 1 0 0112 2v5h4a1 1 0 01.82 1.573l-7 10A1 1 0 018 18v-5H4a1 1 0 01-.82-1.573l7-10a1 1 0 011.12-.38z"
                clip-rule="evenodd"
              />
            </svg>
            Generate My App Idea
          </span>
          <div
            id="loadingSpinner"
            class="hidden flex items-center justify-center"
          >
            <svg
              class="animate-spin h-6 w-6 text-white mr-3"
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 24 24"
            >
              <circle
                class="opacity-25"
                cx="12"
                cy="12"
                r="10"
                stroke="currentColor"
                stroke-width="4"
              ></circle>
              <path
                class="opacity-75"
                fill="currentColor"
                d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"
              ></path>
            </svg>
            Crafting your idea...
          </div>
        </button>
      </div>

      <div
        id="resultCard"
        class="hidden animate-slide-up bg-white/90 backdrop-blur-sm rounded-3xl shadow-2xl shadow-slate-200/50 p-8 md:p-12 border border-white/20"
      >
        <div class="flex items-center justify-between mb-8">
          <h3 class="text-3xl font-bold text-slate-800 flex items-center">
            <span
              class="w-10 h-10 bg-gradient-to-r from-yellow-400 to-orange-500 rounded-xl flex items-center justify-center mr-4"
            >
              ðŸ’¡
            </span>
            Your App Concept
          </h3>
          <button
            id="copyBtn"
            class="flex items-center gap-3 bg-slate-100 hover:bg-slate-200 text-slate-700 font-semibold py-3 px-6 rounded-xl transition-all duration-200 shadow-md hover:shadow-lg"
          >
            <svg
              class="w-5 h-5"
              fill="none"
              stroke="currentColor"
              viewBox="0 0 24 24"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M8 16H6a2 2 0 01-2-2V6a2 2 0 012-2h8a2 2 0 012 2v2m-6 12h8a2 2 0 002-2v-8a2 2 0 00-2-2h-8a2 2 0 00-2 2v8a2 2 0 002 2z"
              ></path>
            </svg>
            Copy Idea
          </button>
        </div>
        <div
          id="aiResponse"
          class="prose prose-slate prose-lg max-w-none leading-relaxed text-slate-700 bg-slate-50/50 rounded-2xl p-8"
        ></div>
        <div class="mt-8 pt-6 border-t border-slate-200">
          <button
            id="generateAnotherBtn"
            class="bg-gradient-to-r from-slate-600 to-slate-700 hover:from-slate-700 hover:to-slate-800 text-white font-semibold py-3 px-8 rounded-xl transition-all duration-200 shadow-md hover:shadow-lg"
          >
            Generate Another Idea
          </button>
        </div>
      </div>

      <div class="text-center mt-16 text-slate-500">
        <p class="text-lg">
          Powered by
          <a
            href="https://hackclub.com"
            class="text-blue-600 hover:text-blue-700 font-semibold transition-colors"
            >Hack Club AI</a
          >
        </p>
      </div>
    </div>

    <script>
      const techStackOptions = [
        "React",
        "Vue.js",
        "Angular",
        "Svelte",
        "Next.js",
        "Nuxt.js",
        "SvelteKit",
        "Node.js",
        "Express",
        "FastAPI",
        "Django",
        "Flask",
        "Ruby on Rails",
        "Laravel",
        "Spring Boot",
        "Firebase",
        "Supabase",
        "AWS",
        "Vercel",
        "Netlify",
        "Railway",
        "MongoDB",
        "PostgreSQL",
        "MySQL",
        "Redis",
        "Prisma",
        "Drizzle",
        "Tailwind CSS",
        "Bootstrap",
        "Material-UI",
        "Chakra UI",
        "Ant Design",
        "Mantine",
        "React Native",
        "Flutter",
        "Ionic",
        "Expo",
        "Electron",
        "Tauri",
        "TypeScript",
        "Python",
        "Go",
        "Rust",
        "Java",
        "C#",
      ];

      const featuresOptions = [
        "User Authentication",
        "Real-time Chat",
        "Push Notifications",
        "File Upload & Storage",
        "Payment Processing",
        "Social Media Integration",
        "Email Automation",
        "Maps & Geolocation",
        "Data Visualization",
        "Advanced Search",
        "User Profiles & Settings",
        "Admin Dashboard",
        "REST API",
        "GraphQL API",
        "Offline Support",
        "Multi-language Support",
        "Video/Audio Calls",
        "Calendar Integration",
        "Analytics & Reporting",
        "Data Export/Import",
        "Machine Learning",
        "AI Integration",
        "Blockchain Features",
        "IoT Connectivity",
        "Progressive Web App",
        "Dark/Light Mode",
        "Accessibility Features",
        "SEO Optimization",
        "Content Management",
        "Subscription Management",
        "Team Collaboration",
        "Version Control",
      ];

      let selectedTechStack = [];
      let selectedFeatures = [];

      const techStackContainer = document.getElementById("techStackContainer");
      const featuresContainer = document.getElementById("featuresContainer");
      const generateBtn = document.getElementById("generateBtn");
      const generateBtnText = document.getElementById("generateBtnText");
      const loadingSpinner = document.getElementById("loadingSpinner");
      const resultCard = document.getElementById("resultCard");
      const aiResponse = document.getElementById("aiResponse");
      const copyBtn = document.getElementById("copyBtn");
      const generateAnotherBtn = document.getElementById("generateAnotherBtn");
      const customGoal = document.getElementById("customGoal");

      function init() {
        populateTechStack();
        populateFeatures();
        setupEventListeners();
      }

      function populateTechStack() {
        techStackOptions.forEach((tech) => {
          const button = createSelectableButton(
            tech,
            () => toggleTechStack(tech),
            "blue",
          );
          techStackContainer.appendChild(button);
        });
      }

      function populateFeatures() {
        featuresOptions.forEach((feature) => {
          const button = createSelectableButton(
            feature,
            () => toggleFeature(feature),
            "purple",
          );
          featuresContainer.appendChild(button);
        });
      }

      function createSelectableButton(text, onClick, color) {
        const button = document.createElement("button");
        button.textContent = text;
        button.className = `px-4 py-3 text-sm font-medium text-slate-600 bg-white border-2 border-slate-200 rounded-xl hover:border-${color}-300 hover:bg-${color}-50 transition-all duration-200 shadow-sm hover:shadow-md`;
        button.onclick = onClick;
        return button;
      }

      function toggleTechStack(tech) {
        const button = event.target;
        if (selectedTechStack.includes(tech)) {
          selectedTechStack = selectedTechStack.filter((t) => t !== tech);
          button.className =
            "px-4 py-3 text-sm font-medium text-slate-600 bg-white border-2 border-slate-200 rounded-xl hover:border-blue-300 hover:bg-blue-50 transition-all duration-200 shadow-sm hover:shadow-md";
        } else {
          selectedTechStack.push(tech);
          button.className =
            "px-4 py-3 text-sm font-medium text-white bg-gradient-to-r from-blue-600 to-blue-700 border-2 border-blue-600 rounded-xl shadow-md transform scale-105 transition-all duration-200";
        }
      }

      function toggleFeature(feature) {
        const button = event.target;
        if (selectedFeatures.includes(feature)) {
          selectedFeatures = selectedFeatures.filter((f) => f !== feature);
          button.className =
            "px-4 py-3 text-sm font-medium text-slate-600 bg-white border-2 border-slate-200 rounded-xl hover:border-purple-300 hover:bg-purple-50 transition-all duration-200 shadow-sm hover:shadow-md";
        } else {
          selectedFeatures.push(feature);
          button.className =
            "px-4 py-3 text-sm font-medium text-white bg-gradient-to-r from-purple-600 to-purple-700 border-2 border-purple-600 rounded-xl shadow-md transform scale-105 transition-all duration-200";
        }
      }

      function setupEventListeners() {
        generateBtn.addEventListener("click", generateAppIdea);
        generateAnotherBtn.addEventListener("click", generateAppIdea);
        copyBtn.addEventListener("click", copyToClipboard);
      }

      async function generateAppIdea() {
        if (selectedTechStack.length === 0) {
          showNotification(
            "Please select at least one technology from your tech stack.",
            "warning",
          );
          return;
        }

        setLoadingState(true);
        // Hide result card and error message while loading
        resultCard.classList.add("hidden");
        aiResponse.innerHTML = "";

        try {
          const prompt = buildPrompt();
          const response = await callHackClubAI(prompt);
          displayResponse(response);
        } catch (error) {
          console.error("Error generating app idea:", error);
          displayError();
        } finally {
          setLoadingState(false);
        }
      }

      function buildPrompt() {
        let prompt = `Create a detailed and innovative app concept using these technologies: ${selectedTechStack.join(", ")}.`;

        if (selectedFeatures.length > 0) {
          prompt += ` The app should incorporate these key features: ${selectedFeatures.join(", ")}.`;
        }

        if (customGoal.value.trim()) {
          prompt += ` Project vision and goals: ${customGoal.value.trim()}.`;
        }

        return prompt;
      }

      async function callHackClubAI(prompt) {
        const response = await fetch(
          "https://ai.hackclub.com/chat/completions",
          {
            method: "POST",
            headers: {
              "Content-Type": "application/json",
            },
            body: JSON.stringify({
              messages: [
                {
                  role: "system",
                  content:
                    "You are a fun tool that helps people come up with cool and creative project ideas. Please provide a comprehensive app concept including: 1. A catchy, memorable app name 2. Clear target audience and market positioning 3. Core value proposition and unique selling points 4. Detailed feature breakdown and user experience 5. Technical architecture overview 6. Monetization strategy 7. Potential challenges and solutions 8. Market opportunity and competitive advantages. Format the response with clear headings and make it engaging and professional.",
                },
                { role: "user", content: prompt },
              ],
            }),
          },
        );

        if (!response.ok) {
          throw new Error(`API request failed: ${response.status}`);
        }

        const data = await response.json();
        let aiContent = data.choices[0].message.content;
        if (aiContent.includes("</think>")) {
          aiContent = aiContent.split("</think>")[1].trim();
        }
        aiContent = aiContent.replace(/<think>[\s\S]*?<\/think>/, "").trim();
        return formatMarkdown(aiContent);
      }

      function formatMarkdown(text) {
        text = text.replace(/### (.*?)(\n|$)/g, "<h3>$1</h3>");
        text = text.replace(/## (.*?)(\n|$)/g, "<h2>$1</h2>");
        text = text.replace(/\*\*(.*?)\*\*/g, "<strong>$1</strong>");
        text = text.replace(/\*(.*?)\*/g, "<em>$1</em>");
        text = text.replace(/\n/g, "<br>");
        return text;
      }
      function displayResponse(response) {
        aiResponse.innerHTML = formatResponse(response);
        resultCard.classList.remove("hidden");
        resultCard.scrollIntoView({ behavior: "smooth", block: "start" });
      }

      function formatResponse(text) {
        return text
          .replace(
            /\*\*(.*?)\*\*/g,
            '<strong class="text-slate-800 font-bold">$1</strong>',
          )
          .replace(/\*(.*?)\*/g, '<em class="text-slate-700 italic">$1</em>')
          .replace(
            /#{3}\s*(.*?)$/gm,
            '<h3 class="text-xl font-bold text-slate-800 mt-6 mb-3 border-b-2 border-blue-200 pb-2">$1</h3>',
          )
          .replace(
            /#{2}\s*(.*?)$/gm,
            '<h2 class="text-2xl font-bold text-slate-800 mt-8 mb-4 text-blue-700">$1</h2>',
          )
          .replace(
            /#{1}\s*(.*?)$/gm,
            '<h1 class="text-3xl font-bold text-slate-800 mt-8 mb-6 text-purple-700">$1</h1>',
          )
          .replace(
            /^\d+\.\s*(.*?)$/gm,
            '<div class="flex items-start mb-3"><span class="inline-flex items-center justify-center w-6 h-6 bg-blue-100 text-blue-800 text-sm font-semibold rounded-full mr-3 mt-0.5 flex-shrink-0">â€¢</span><span>$1</span></div>',
          )
          .replace(
            /^-\s*(.*?)$/gm,
            '<div class="flex items-start mb-2"><span class="text-purple-600 mr-3 mt-1">â–¸</span><span>$1</span></div>',
          )
          .replace(/\n\n/g, '</p><p class="mb-4">')
          .replace(/\n/g, "<br>")
          .replace(/^/, '<p class="mb-4">')
          .replace(/$/, "</p>");
      }

      function displayError() {
        aiResponse.innerHTML = `
                    <div class="text-center py-8">
                        <div class="w-16 h-16 bg-red-100 rounded-full flex items-center justify-center mx-auto mb-4">
                            <svg class="w-8 h-8 text-red-600" fill="currentColor" viewBox="0 0 20 20">
                                <path fill-rule="evenodd" d="M18 10a8 8 0 11-16 0 8 8 0 0116 0zm-7 4a1 1 0 11-2 0 1 1 0 012 0zm-1-9a1 1 0 00-1 1v4a1 1 0 102 0V6a1 1 0 00-1-1z" clip-rule="evenodd"/>
                            </svg>
                        </div>
                        <h3 class="text-xl font-semibold text-red-800 mb-2">Generation Failed</h3>
                        <p class="text-red-600 mb-4">We encountered an issue while generating your app idea. Please try again.</p>
                        <button onclick="generateAppIdea()" class="bg-red-600 hover:bg-red-700 text-white font-semibold py-2 px-6 rounded-lg transition-colors">
                            Try Again
                        </button>
                    </div>
                `;
        resultCard.classList.remove("hidden");
      }

      function setLoadingState(isLoading) {
        if (isLoading) {
          generateBtn.disabled = true;
          generateBtnText.classList.add("hidden");
          loadingSpinner.classList.remove("hidden");
        } else {
          generateBtn.disabled = false;
          generateBtnText.classList.remove("hidden");
          loadingSpinner.classList.add("hidden");
        }
      }

      async function copyToClipboard() {
        try {
          const textToCopy = aiResponse.textContent || aiResponse.innerText;
          await navigator.clipboard.writeText(textToCopy);

          const originalContent = copyBtn.innerHTML;
          copyBtn.innerHTML = `
                        <svg class="w-5 h-5" fill="currentColor" viewBox="0 0 20 20">
                            <path fill-rule="evenodd" d="M16.707 5.293a1 1 0 010 1.414l-8 8a1 1 0 01-1.414 0l-4-4a1 1 0 011.414-1.414L8 12.586l7.293-7.293a1 1 0 011.414 0z" clip-rule="evenodd"/>
                        </svg>
                        <span class="ml-2">Copied!</span>
                    `;
          copyBtn.classList.remove(
            "bg-slate-100",
            "hover:bg-slate-200",
            "text-slate-700",
          );
          copyBtn.classList.add("bg-green-100", "text-green-700");

          setTimeout(() => {
            copyBtn.innerHTML = originalContent;
            copyBtn.classList.add(
              "bg-slate-100",
              "hover:bg-slate-200",
              "text-slate-700",
            );
            copyBtn.classList.remove("bg-green-100", "text-green-700");
          }, 2000);
        } catch (err) {
          console.error("Failed to copy text: ", err);
          showNotification("Failed to copy to clipboard", "error");
        }
      }

      function showNotification(message, type = "info") {
        const notification = document.createElement("div");
        const bgColor =
          type === "warning"
            ? "bg-yellow-500"
            : type === "error"
              ? "bg-red-500"
              : "bg-blue-500";

        notification.className = `fixed top-4 right-4 ${bgColor} text-white px-6 py-3 rounded-lg shadow-lg z-50 animate-fade-in`;
        notification.textContent = message;

        document.body.appendChild(notification);

        setTimeout(() => {
          notification.remove();
        }, 3000);
      }

      document.addEventListener("DOMContentLoaded", init);
    </script>
  </body>
</html>
